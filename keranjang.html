<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REIVELLA SHOP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand">REIVELLA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="index.html" class="active">Beranda</a></li>
                    <li class="nav-item"><a href="index.html" target="#catalog">Katalog</a></li>
                    <li class="nav-item"><a href="keranjang.html">Keranjang</a></li>
                    <li class="nav-item"><a href="akun.html">Akun</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5" id="keranjang">
        <h2 class="text-center mb-4">Keranjang Belanja</h2>
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Produk</th>
                    <th scope="col">Harga</th>
                    <th scope="col">Jumlah</th>
                    <th scope="col">Total</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody id="keranjang-list">
                <tr>
                    <td><img src="p1.jpg" class="img-thumbnail" width="100" /></td>
                    <td>Azarine Active Bright Series</td>
                    <td>Rp 100.000</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-secondary me-2" onclick="kurangJumlah(this)">-</button>
                            <span id="jumlah-1" class="mx-2">1</span>
                            <button class="btn btn-sm btn-secondary ms-2" onclick="tambahJumlah(this)">+</button>
                        </div>
                    </td>
                    <td>Rp 100.000</td>
                    <td><button class="btn btn-danger btn-sm">Hapus</button></td>
                </tr>
                <tr>
                    <td><img src="p2.jpg" class="img-thumbnail" width="100" /></td>
                    <td>OMG - OH MY GLAM Matte Lip Cream</td>
                    <td>Rp 20.000</td>
                    <td>
                        <div class="d-flex align-items-center">
                            <button class="btn btn-sm btn-secondary me-2" onclick="kurangJumlah(this)">-</button>
                            <span id="jumlah-2" class="mx-2">1</span>
                            <button class="btn btn-sm btn-secondary ms-2" onclick="tambahJumlah(this)">+</button>
                        </div>
                    </td>
                    <td>Rp 20.000</td>
                    <td><button class="btn btn-danger btn-sm">Hapus</button></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-4">
            <p class="text-center mt-4">Total Harga : <span id="total-harga">Rp 120.000</span></p>
            <button class="btn btn-primary" id="checkout-button">Checkout</button>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function kurangJumlah(el) {
            var jumlah = parseInt(el.parentNode.querySelector('.mx-2').innerHTML);
            if (jumlah > 1) {
                jumlah--;
                el.parentNode.querySelector('.mx-2').innerHTML = jumlah;
                hitungTotalHarga();
            }
        }

        function tambahJumlah(el) {
            var jumlah = parseInt(el.parentNode.querySelector('.mx-2').innerHTML);
            jumlah++;
            el.parentNode.querySelector('.mx-2').innerHTML = jumlah;
            hitungTotalHarga();
        }

        function hitungTotalHarga() {
            var totalHarga = 0;
            document.querySelectorAll('#keranjang-list tr').forEach(function(el) {
                var harga = parseInt(el.querySelector('td:nth-child(3)').innerHTML.replace('Rp ', ''));
                var jumlah = parseInt(el.querySelector('td:nth-child(4) .mx-2').innerHTML);
                totalHarga += harga * jumlah;
            });
            document.querySelector('#total-harga').innerHTML = 'Rp ' + totalHarga.toLocaleString();
        }

    </script>
</body>
</html>
